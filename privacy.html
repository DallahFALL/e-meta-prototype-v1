<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Politique de confidentialité</title>
  <style>
    body { font-family: sans-serif; background:#fafafa; padding:2rem; }
    .container { max-width:700px; margin:auto; background:#fff; padding:1.5rem; border-radius:8px; }
    h1 { color:#005ea6; margin-bottom:1rem; }
    section { margin-bottom:1.5rem; }
    section h2 { font-size:1.1rem; margin-bottom:0.5rem; }
    p { line-height:1.6; }
    [dir="rtl"] { text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Politique de confidentialité</h1>
    <section><h2>FR</h2><p>Les données…sans votre consentement.</p></section>
    <section><h2>EN</h2><p>The data…without your consent.</p></section>
    <section><h2>ES</h2><p>Los datos…sin su consentimiento.</p></section>
    <section dir="rtl"><h2>AR</h2><p>تُستخدم البيانات…دون موافقتك.</p></section>
  </div>
</body>
</html>
